# FIX Log Comparison Application Configuration

spring:
  application:
    name: fix-log-comparison
  
  # Email Configuration
  # Can be overridden via:
  # - Command line: --spring.mail.host=backup-mail.company.com
  # - Environment variables: MAIL_HOST, MAIL_PORT, MAIL_USERNAME, MAIL_PASSWORD
  mail:
    host: ${MAIL_HOST:smtp.company.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:fix-comparison@company.com}
    password: ${MAIL_PASSWORD:password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Logging Configuration
logging:
  level:
    org.example.comparison: INFO
    org.springframework.mail: DEBUG
    com.jcraft.jsch: WARN
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/fix-comparison.log

# Application Specific Configuration
comparison:
  # Primary Database Configuration (TT_CUST_DONE)
  # Can be overridden via:
  # - Command line: --comparison.primary.url=jdbc:oracle:thin:@backup-db:1521:XE
  # - Environment variables: PRIMARY_DB_HOST, PRIMARY_DB_PORT, PRIMARY_DB_SID, PRIMARY_DB_USER, PRIMARY_DB_PASSWORD
  # - Full URL override: PRIMARY_DB_URL
  primary:
    url: ${PRIMARY_DB_URL:jdbc:oracle:thin:@${PRIMARY_DB_HOST:localhost}:${PRIMARY_DB_PORT:1521}:${PRIMARY_DB_SID:XE}}
    username: ${PRIMARY_DB_USER:primary_user}
    password: ${PRIMARY_DB_PASSWORD:primary_password}
    driver-class-name: oracle.jdbc.OracleDriver
  
  # Secondary Database Configuration (FIX_EXEC_RPT)
  # Can be overridden via:
  # - Command line: --comparison.secondary.url=jdbc:oracle:thin:@backup-db:1521:XE
  # - Environment variables: SECONDARY_DB_HOST, SECONDARY_DB_PORT, SECONDARY_DB_SID, SECONDARY_DB_USER, SECONDARY_DB_PASSWORD
  # - Full URL override: SECONDARY_DB_URL
  secondary:
    url: ${SECONDARY_DB_URL:jdbc:oracle:thin:@${SECONDARY_DB_HOST:localhost}:${SECONDARY_DB_PORT:1521}:${SECONDARY_DB_SID:XE}}
    username: ${SECONDARY_DB_USER:secondary_user}
    password: ${SECONDARY_DB_PASSWORD:secondary_password}
    driver-class-name: oracle.jdbc.OracleDriver
  
  # SFTP Configuration
  # Can be overridden via:
  # - Command line: --comparison.sftp.host=backup-sftp.company.com
  # - Environment variables: SFTP_HOST, SFTP_PORT, SFTP_USER, SFTP_PASSWORD, SFTP_REMOTE_DIR
  sftp:
    host: ${SFTP_HOST:sftp.company.com}
    port: ${SFTP_PORT:22}
    username: ${SFTP_USER:fix_user}
    password: ${SFTP_PASSWORD:fix_password}
    remote-directory: ${SFTP_REMOTE_DIR:/fix_logs}
    connection-timeout: 30000
    session-timeout: 30000
  
  # Email Configuration
  email:
    from: ${EMAIL_FROM:fix-comparison@company.com}
    to:
      - ${EMAIL_TO_1:trading-ops@company.com}
      - ${EMAIL_TO_2:risk-management@company.com}
    cc:
      - ${EMAIL_CC_1:it-support@company.com}
    subject: "Daily FIX Log Comparison Report"
  
  # Report Configuration
  report:
    output-directory: ${REPORT_OUTPUT_DIR:./reports}
    excel-file-name: "fix_comparison_report_{date}.xlsx"
    delete-old-reports: true
    keep-reports-for-days: 30

# Management endpoints (for monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized